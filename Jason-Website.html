<html>
 <head>
 <style type = 'text/css'>
img{
     opacity: 0.5;
 }
 img:hover{
 	opacity:1.0;
 }
 </style>
 
 <script src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
 
<body>
    <h1>Jason Shan's website</h1>
    <p>CS/Haas MasterRace</p>
    <div id = 'add-btn' class='btn btn-default btn-danger'>Add Photo</div>
    <div id = 'bigger-btn' class = 'btn btn-primary'>Bigger</div>
    <div id = 'smaller-btn' class = 'btn btn-default'>Smaller</div>
    <a href = 'http://pbl.link/rickroll'><img src = 'http://thecatapi.com/api/images/get?image_id=1sm' height = 100/></a>
    <img src = 'http://thecatapi.com/api/images/get?image_id=2sm' height = 100/>
    <h2> This is my image gallery</h2>
    <div id = 'gallery'></div>
    
</body>

<script type = 'text/javascript'>
var imageURLs = [];
imgHeight=200;
for(var i=0;i<10;i++){
    imageURLs.push('http://thecatapi.com/api/images/get?image_id='+i.toString()+'sm');
}
function respondToResize(){
	$('#bigger-btn').click(function(){
		imgHeight=imgHeight+100;
		resizeImages();
	});
	$('#smaller-btn').click(function(){
		imgHeight=imgHeight-100;
		resizeImages();
	});
	$('img').each(function(){
		$(this).css('height',imgHeight);
	});
}
function resizeImages(){
	$('img').each(function(){
		$(this).css('height',imgHeight);
	});
}
function addImageToGallery(url){
	var img= document.createElement('img');
	$(img).attr('src', url);
	var a= document.createElement('a');
	$(a).attr('href', 'http://pbl.link/rickroll');
	$(a).append(img);
	$('#gallery').prepend(img);
}
function respondToClick(){
	$('#add-btn').click(function(){
		var url = prompt("URL PLEASE","");
		if (url!=null){
			addImageToGallery(url);
		}
	});
}
$(document).ready(function(){
	//create cat image gallery
	for (var i=0; i<imageURLs.length;i++){
		addImageToGallery(imageURLs[i])
	}
	respondToClick();
	respondToResize();
});
</script>
</html>
